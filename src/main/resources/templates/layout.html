<!DOCTYPE html>
<html lang="jp"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- デフォルトで使用するmeta要素やlink要素を記述 -->
	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Sample</title>
</head>
<body>
	<div id="">
		<div layout:fragment="content">
		  <!-- ここにcontentコンテンツが置換される -->
		  正しく個別ページの内容が適応されていません。
		  layout:fragment="content"の記述があるか、確認してください。
		</div>
	</div>
</body>
</html>
